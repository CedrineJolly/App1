    <!-- Visualisation planning de l'enfant -->
    <section>
        <div>
            <h4 class="page-section-heading text-center text-uppercase text-secondary mb-5 mt-5">Planning Février</h4>
            <p>

            </p>

        <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <table class="table">
                <tr class="row">
                    <td class="col"><div class="form-floating mb-3"><h6>Jour</h6></div></td>
                    <td class="col"><div class="form-floating mb-3"><h6>Heure Arrivée</h6></div></td>
                    <td class="col"><div class="form-floating mb-3"><h6>Heure Départ</h6></div></td>
                    <td class="col"><div class="form-floating mb-3"><h6>Temps</h6></div></td>
                </tr>
                <tr class="row">
                    <td class="col"><div class="form-floating mb-3">01</div></td>
                    <td class="col"><input type="text" class="form-control" id="hArriv" oninput="calculateGarde()" readonly onclick="enableInput(this)"></td>
                    <td class="col"><input type="text" class="form-control" id="hDepart" oninput="calculateGarde()" readonly onclick="enableInput(this)"></td>
                    <td class="col">
                        <div class="form-floating mb-3" id="gardeResult"></div>
                    </td>
                </tr>
            </table>

            <script>
                function enableInput(element) {
                    element.removeAttribute("readonly");
                    element.focus();
                }

                function calculateGarde() {
                    const heureArrivee = document.getElementById('hArriv').value;
                    const heureDepart = document.getElementById('hDepart').value;

                    // Vérifier si les deux champs sont remplis
                    if (heureArrivee && heureDepart) {
                        // Conversion en nombre pour effectuer le calcul
                        const heureArriveeNumber = parseFloat(heureArrivee);
                        const heureDepartNumber = parseFloat(heureDepart);

                        // Calcul du temps de garde
                        const NbHeuresJour = heureDepartNumber - heureArriveeNumber;

                        // Mise à jour de l'affichage du résultat
                        document.getElementById('gardeResult').innerHTML = `<h6 class="contrat-text">${NbHeuresJour}</h6>`;
                    }
                }
            </script>
