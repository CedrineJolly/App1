<body id="page-top">
    <!-- Navigation -->
    <!--script src="js/common.js"--><!--/script-->

        <div class="container">
            <a class="navbar-brand" href="../index.html">Nounou d'Enfer</a>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"

                </ul>
            </div>
        </div>
    </nav>

    <header class="masthead bg-secondary text-white text-center">
        <h1 class="masthead-heading text-uppercase mb-0">CONTRATS</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
    </header>

    <!-- Formulaire Simulation -->
    <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
    <script src="../renderers/createcontrat.js" type="module"></script>
    <script src="../renderers/createenfant.js" type="module"></script>
    <form id="contratForm">
        
        <section>
        <div>
                <h4 class="page-section-heading text-center text-uppercase text-secondary mb-3 mt-5">Simulation</h4>
            </div>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input class="form-control" id="prenom" type="text" placeholder="Prénom" data-sb-validations="" />
                    <label for="prenom">Prénom</label>
             </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input class="form-control" id="nom" type="text" placeholder="Nom" data-sb-validations="" />
                    <label for="Nom">Nom</label>
                </div>
        </div>
        </div>
        </section>

        <section>
        <div>
                <h4 class="page-section-heading text-center text-uppercase text-secondary mb-3 mt-5">Type de contrat</h4>
            </div>
        <div>
            <div>
                <input class="form-check-input" id="AC" type="radio" name="typecontrat" value="1">
                <label class="form-label-text" for="AC">Année Complète</label>
            </div>
            <div>
                <input class="form-check-input" id="AI" type="radio" name="typecontrat" value="2">
                <label class="form-label-text" for="AI">Année Incomplète</label>
            </div>
            <div>
                <input class="form-check-input" id="PP" type="radio" name="typecontrat" value="3">
                <label class="form-label-text" for="PP">Proposition personnelle</label>
            </div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="tarif" type="text" placeholder="Tarif" data-sb-validations="" />
            <label for="tarif">Tarif horaire</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="semaines" type="text" placeholder="semaines" data-sb-validations="" />
            <label for="semaines">Nombre de semaines de garde</label>
        </div>
        </section>

        <section>
            <div>
                <h4 class="page-section-heading text-center text-uppercase text-secondary mb-3 mt-5">Temps de garde</h4>
            </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="lundi" type="text" placeholder="Lundi" data-sb-validations="" />
            <label for="lundi">Lundi</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="mardi" type="text" placeholder="Mardi" data-sb-validations="" />
            <label for="mardi">Mardi</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="mercredi" type="text" placeholder="Mercredi" data-sb-validations="" />
            <label for="mercredi">Mercredi</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="jeudi" type="text" placeholder="Jeudi" data-sb-validations="" />
            <label for="jeudi">Jeudi</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="vendredi" type="text" placeholder="Vendredi" data-sb-validations="" />
            <label for="vendredi">Vendredi</label>
        </div>
        </section>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg mt-4 mb-3" id="submitButton" type="submit">Simulation</button>
        </div>

    </form>
    </div>
    </div>
     <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    
    <!-- Affichage des informations de simulation -->
    <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
    <script src="../renderers/simucontrat.js" type="module"></script>
    <section>
        <h4 class="page-section-heading text-center text-uppercase text-secondary mb-5 mt-4">Simulation du contrat</h4>
        <p id="contratSimu"></p>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg mt-4 mb-3" id="submitEnfant" type="submit">Valider le contrat</button>
        </div>

    <script src="../renderers/deletecontrat.js" type="module"></script>
        <div class="d-grid">
            <button class="btn btn-danger btn-lg mt-2 mb-3" id="deleteContrat" type="submit">Supprimer la simulation</button>
        </div>

    </section>
    </div>
    </div>
    
    <p>

    </p>

    <footer>
