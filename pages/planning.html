            <script> 
            // Récupération de la référence du tableau
            const table = document.querySelector('.table');
            let dateDuJour = "";

            // Création d'un objet pour stocker les résultats
            const results = {};

            // Création d'un tableau mensuel 

            // Affichage du nombre de lignes en fonction du nombre de jours dans le mois (28,29,30,31)
            let year = 2024;
            let month = 3;
            const nbJourMois = (year, month) => new Date(year, month, 0).getDate();
            let joursTot = nbJourMois(year, month);

            for (let i = 1; i <= joursTot; i++) {
                const row = document.createElement('tr'); // Créer une nouvelle ligne de tableau
                row.classList.add('row'); // Ajouter la class "row"

                dateDuJour = `${i}/${month}/${year}`;

                // Récupération des paramètres d'URL
                const urlParams3 = new URLSearchParams(window.location.search);
                // Récupération de la valeur de l'idEnfant depuis les paramètres d'URL
                let idEnfant3 = urlParams3.get('idEnfant');
                const gardeExistante = window.bridge.getGardeByIdEnfantAndDate(idEnfant3, dateDuJour);

                if (gardeExistante) {
                    row.innerHTML = `
                        <td class="col"><div class="form-floating mb-1">${gardeExistante.Date}</div></td>
                        <td class="col"><div class="form-floating mb-1">${gardeExistante.HArriv}</div></td>
                        <td class="col"><div class="form-floating mb-1">${gardeExistante.HDepart}</div></td>
                        <td class="col"><div class="form-floating mb-1">${gardeExistante.NbHeures}</div></td>
                    `;
                }

                else {
                    // Ajout des cellules à la ligne i du tableau 
                    row.innerHTML = `
                        <td class="col"><div class="form-floating mb-1">${i}</div></td>
                        <td class="col"><input type="text" class="form-control hArriv" oninput="calculateGarde(this)" onclick="enableInput(this)"></td>
                        <td class="col"><input type="text" class="form-control hDepart" oninput="calculateGarde(this)" onclick="enableInput(this)"></td>
                        <td class="col"><div class="form-floating mb-1 gardeResult"></div></td>
                    `;
                }

                // Ajout de l'attribut data-date à la ligne avec la valeur de dateDuJour
                row.dataset.date = dateDuJour;

                // Ajout de la ligne au tableau
                table.appendChild(row);
            }

            // Activation de l'édition des champs
            function enableInput(element) {
                element.removeAttribute("readonly");
                element.focus();
            }

            // Stockage des données pour mettre en bdd
            const heuresParJour = [];

            // Calcul du temps de garde
            function calculateGarde(element) {
            const row = element.closest('tr');
            const chiffreJour = row.querySelector('.col:first-child').textContent;
            const heureArrivee = row.querySelector('.hArriv').value;
            const heureDepart = row.querySelector('.hDepart').value;
            const gardeResult = row.querySelector('.gardeResult');

            // Vérifier si les deux champs sont remplis
            if (heureArrivee !== "" && heureDepart !== "") {
                // Conversion en nombre pour effectuer le calcul
                const heureArriveeNb = parseFloat(heureArrivee);
                const heureDepartNb = parseFloat(heureDepart);

                // Vérifier si les données pour ce jour sont déjà présentes dans le tableau
                const entreeExistante = heuresParJour.findIndex(entry => entry.chiffreJour === chiffreJour);
                if (entreeExistante !== -1) {
                    // Mettre à jour les données existantes
                    heuresParJour[entreeExistante] = {
                        element: row,
                        chiffreJour,
                        heureArriveeNb,
                        heureDepartNb
                    };
                } else {
                    // Ajouter les valeurs de la journée au tableau de stockage
                    heuresParJour.push({
                        element: row,
                        chiffreJour,
                        heureArriveeNb,
                        heureDepartNb
                    });
                }

                // Calcul du temps de garde
                const nbHeuresJour = heureDepartNb - heureArriveeNb;

                // Mise à jour de l'affichage du résultat
                gardeResult.innerHTML = `<h6 class="contrat-text">${nbHeuresJour}</h6>`;

                // Ajouter le résultat à l'objet des résultats
                results[chiffreJour] = nbHeuresJour;

                // Mettre à jour le total
                updateTotal();

                // Afficher les lignes ajoutées dans la console
                console.log(heuresParJour);
            }
        }

            function updateTotal() {
                let total = 0;
                for (let day in results) {
                    if (results.hasOwnProperty(day)) {
                        total += results[day];
                    }
                }
                totalHeures = total;
                const totalCell = document.querySelector('.total-cell');
                totalCell.innerHTML = `<h6 class="contrat-text">${totalHeures} Heures</h6>`;
            }

            //Enregistrement en bdd
            document.getElementById('saveEnfant').addEventListener('click', async (evt) => {
                evt.preventDefault();

                try {
                
                    for (let jour of heuresParJour) {
                        // Récupération de la valeur de dateDuJour depuis l'attribut data-date
                        const dateDuJour = jour.element.dataset.date;
                        const idGarde = await window.bridge.putGarde({
                            date: dateDuJour,
                            nbHeures: jour.heureDepartNb - jour.heureArriveeNb,
                            idEnfant: idEnfant,
                            hArriv: jour.heureArriveeNb,
                            hDepart: jour.heureDepartNb
                        });
                        console.log(`Garde enregistrée avec l'ID : ${idGarde}`);
                    }
                } catch (error) {
                    console.error(error);
                }
            });
            </script>
